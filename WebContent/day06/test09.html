<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>구조 선택자</title>
<style type="text/css">
	li > a:first-child {
		color: red;
	}
	li:first-child > a{
		color: dodgerblue;
		font-weight: bold;
	}
</style>
</head>
<body>
	<ul>
		<li><a>a 태그 1</a></li>
		<li><a>a 태그 2</a></li>
		<li><a>a 태그 3</a></li>
		<li><a>a 태그 4</a></li>
		<li><a>a 태그 5</a></li>
	</ul>
</body>
</html>

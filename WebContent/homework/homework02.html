<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>네이버 회원가입</title>
<style type="text/css">
	div {
		display: block;
	}
</style>
</head>
<body style="background-color: #f5f6f7;">
	<div style="width: 768px; margin: 0px auto;">
		<!-- 네이버 로고 -->
		<div style="width:240px; height: 44px; padding: 60px 0px 20px; margin: 0px auto;">
			<div style="width: 240px; height: 44px; overflow: hidden;">
				<img src="../naver/m_naver_logo_20191126.png" width="240px" height="auto" style="position: relative; right: 0px; top: 0px;">
			</div>
		</div>
		<!-- 입력 폼 -->
		<div style="width: 460px; margin: 0px auto;">
			<!-- 아이디, 비밀번호 입력 -->
			<div>
				<!-- 아이디 -->
				<div style="margin-bottom: 14px;">
					<div style="text-align: left; margin: 19px 0px 8px;">
						<label style="font-size: 14pt;">아이디</label>
					</div>				
					<div style="position: relative; background-color: white; width: 100%; height: 51px; border: 1px solid #dadada;">						
						<span>					
							<input type="text" name="id" id="id" style="border: none; width: 334px; height: 29px; padding: 10px 110px 10px 14px;" required>
						</span>					
						<span style="position: absolute; right: 13px; top: 16px; color: #8e8e8e;">
							@naver.com
						</span>							
					</div>
				</div>
				<!-- //아이디 -->
				<!-- 비번 -->	
				<div>
					<div style="text-align: left; margin: 19px 0px 8px;">
						<label style="font-size: 14pt;">비밀번호</label>
					</div>				
					<div style="position: relative; background-color: white; width: 100%; height: 51px; border: 1px solid #dadada;">						
						<span>					
							<input type="password" name="pw" id="pw" style="border: none; width: 379px; height: 29px; padding: 10px 40px 10px 14px;" required>
						</span>					
						<div style="position: absolute; right: 13px; top: 16px; width: 24px; height: 24px; overflow: hidden;">
							<img width="120px" height="auto" src="../naver/m_icon_pw_step.png" style="position: relative; right: 0px; top: 0px;">
						</div>							
					</div>
				</div>
				<!-- //비번 -->
				<!-- 비번확인 -->
				<div>
					<div style="text-align: left; margin: 19px 0px 8px;">
						<label style="font-size: 14pt;">비밀번호 재확인</label>
					</div>				
					<div style="position: relative; background-color: white; width: 100%; height: 51px; border: 1px solid #dadada;">						
						<span>					
							<input type="password" name="pw1" id="pw1" style="border: none; width: 379px; height: 29px; padding: 10px 40px 10px 14px;" required>
						</span>					
						<div style="position: absolute; right: 13px; top: 16px; width: 24px; height: 24px; overflow: hidden;">
							<img width="120px" height="auto" src="../naver/m_icon_pw_step.png" style="position: relative; right: 24px; top: 0px;">
						</div>						
					</div>
				</div>
				<!-- //비번확인 -->
			</div>
			<!-- //아이디, 비밀번호 입력 -->			
			<!-- 이름, 생년월일, 성별, 이메일 입력-->
			<div>
				<!-- 이름 -->
				<div style="margin-bottom: 14px;">
					<div style="text-align: left; margin: 19px 0px 8px;">
						<label style="font-size: 14pt;">이름</label>
					</div>				
					<div style="position: relative; background-color: white; width: 100%; height: 51px; border: 1px solid #dadada;">						
						<span>					
							<input type="text" name="name" id="name" style="border: none; width: 405px; height: 29px; padding: 10px 14px 10px 14px;" required>
						</span>
					</div>
				</div>
				<!-- //이름 -->
				<!-- 생년월일 -->
				<div style="margin-top: 20px; clear: left;">
					<div style="text-align: left; margin: 19px 0px 8px;">
						<label style="font-size: 14pt;">생년월일</label>
					</div>
					<div>
						<!-- 년도 -->
						<div style="width: 32%; height: 29px; float: left;">
							<div style="border: 1px solid #dadada; padding: 11px 14px 11px 14px; height: 100%;">
								<input type="text" name="yy" id="yy" placeholder="년(4자)" style="border: none; font-size: 15px; width: 100%; height: 100%; " required>
							</div>
						</div>						
						<!-- 월 -->
						<div style="width: 32%; height: 29px; float: left; padding: 0px 0px 0px 10px;">
							<div style="border: 1px solid #dadada; padding: 11px 14px 11px 14px; height: 100%;">
								<select name="mm" id="mm" style="border: none; font-size: 15px; width: 100%; height: 100%;">
									<option>월</option>
									<option value="01">1</option>
									<option value="02">2</option>
									<option value="03">3</option>
									<option value="04">4</option>
									<option value="05">5</option>
									<option value="06">6</option>
									<option value="07">7</option>
									<option value="08">8</option>
									<option value="09">9</option>
									<option value="10">10</option>
									<option value="11">11</option>
									<option value="12">12</option>
								</select>
							</div>
						</div>
						<!-- 일 -->
						<div style="width: 31%; height: 29px; float: left; padding: 0px 0px 0px 10px;">
							<div style="border: 1px solid #dadada; padding: 11px 14px 11px 14px; height: 100%;">
								<input type="text" name="dd" id="dd" placeholder="일" style="border: none; font-size: 15px; width: 100%; height: 100%;" required>
							</div>
						</div>						
					</div>
				</div>
				<!-- //생년월일 -->
				<!-- 성별 -->
				<div style="margin-top: 20px;">
					<div style="text-align: left; margin: 19px 0px 8px;">
						<label style="font-size: 14pt;">성별</label>
					</div>
					<div style="width: 100%; height: 29px; float: left;">
						<div style="border: 1px solid #dadada; padding: 10px 7px 10px 14px; height: 100%;">
							<select name="gen" id="mm" style="border: none; font-size: 15px; width: 100%; height: 100%;">
								<option>성별</option>
								<option value="m">남자</option>
								<option value="w">여자</option>
								<option value="u">선택안함</option>									
							</select>
						</div>
					</div>
				</div>
				<!-- //성별 -->
				<!-- 이메일 -->
				<div>
					<div style="text-align: left; margin: 19px 0px 8px;">
						<label style="font-size: 14pt;">본인 확인 이메일</label><label style="font-size: 12pt; color: #8e8e8e;">(선택)</label>
					</div>
					<div style="position: relative; background-color: white; width: 100%; height: 51px; border: 1px solid #dadada;">						
						<span>					
							<input type="text" name="name" id="name" style="border: none; width: 405px; height: 29px; padding: 10px 14px 10px 14px;" required>
						</span>
					</div>
				</div>
				<!-- //이메일 -->
			</div>
			<!-- //이름, 생년월일, 성별, 이메일 -->
			<!-- 휴대전화, 인증번호 입력 -->
			<div>
				<div style="text-align: left; margin: 19px 0px 8px;">
					<label style="font-size: 14pt;">휴대전화</label>
				</div>
			</div>			
			<!-- //휴대전화, 인증번호 입력 -->
			<!-- 가입하기 버튼 -->
			
			<!-- //가입하기 버튼 -->		
			
		</div>
		<!-- //입력폼 -->		
		<!-- footer -->
		<!-- //footer -->
	</div>

</body>
</html>

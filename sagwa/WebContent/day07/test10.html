<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>box-shadow</title>
<style type="text/css">
	html, body {
		margin: 0px;
		height: 100%;
	}
	.box {
		width: 300px;
		height: 300px;
		background-color: lightgray;
		box-shadow: 10px 10px 20px 3px rgba(200, 100, 100, 0.8);
		margin: 0px auto;
		border-radius: 50%;
	}
</style>
</head>
<body>
	<div class="box"><p></p></div>
</body>
</html>
